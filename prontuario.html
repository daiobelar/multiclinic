        <!-- Seu formulário de registro de prontuário aqui -->
        <form class="form-horizontal" id="prontuarioForm">
            <fieldset>
                <!-- Campos de formulário para registro de prontuário -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="data_prontuario">Data do Prontuário <span>*</span></label>
                    <div class="col-md-4">
                        <input id="data_prontuario" name="data_prontuario" class="form-control" type="date" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="cpf_paciente">CPF do Paciente <span>*</span></label>
                    <div class="col-md-4">
                        <input id="cpf_paciente" name="cpf_paciente" class="form-control" type="text" required>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-primary" onclick="buscarPaciente()">Buscar</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="descricao_prontuario">Descrição do Prontuário <span>*</span></label>
                    <div class="col-md-6">
                        <textarea id="descricao_prontuario" name="descricao_prontuario" class="form-control" rows="4" required></textarea>
                    </div>
                </div>
                <!-- ... Outros campos de formulário ... -->
                
                <!-- Botões de ação -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="registrar_prontuario"></label>
                    <div class="col-md-8">
                        <button id="registrar_prontuario" name="registrar_prontuario" class="btn btn-success" type="button" onClick="salvarProntuario()">Salvar Prontuário</button>
                        <button id="cancelar" name="cancelar" class="btn btn-danger" type="reset">Cancelar</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
