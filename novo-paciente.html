<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de paciente</title>
    <!-- Inclua os links para os arquivos Bootstrap e jQuery -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>



<div class="container">
  <h1 class="text-center">Cadastro de Paciente</h1>
        
  <!-- Seu menu responsivo com Bootstrap -->
  <nav class="navbar navbar-default">
      <div class="container-fluid">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav">
                  <li><a href="index.html">Agenda</a></li>
                  <li><a href="novo-paciente.html">Cadastro de paciente</a></li>
                  <li><a href="atendimento.html">Atendimento</a></li>
                  <li><a href="prontuario.html">Prontuários</a></li>
                  <li><a href="financas.html">Finanças</a></li>
              </ul>
              <form class="navbar-form navbar-right">
                  <button type="submit" class="btn btn-primary" onClick="Nova()">Sair</button>
              </form>
          </div>
      </div>
  </nav>

    <form class="form-horizontal">
        <fieldset>
            <!-- Formulário aqui -->
            
            <!-- Campo Nome -->
            <div class="form-group">
                <label class="col-md-2 control-label" for="Nome">Nome <span class="text-danger">*</span></label>
                <div class="col-md-10">
                    <input id="Nome" name="Nome" placeholder="" class="form-control input-md" required="" type="text">
                </div>
            </div>

            <!-- Campo CPF e Data de Nascimento -->
            <div class="form-group">
                <label class="col-md-2 control-label" for="Nome">CPF <span class="text-danger">*</span></label>
                <div class="col-md-3">
                    <input id="cpf" name="cpf" placeholder="Apenas números" class="form-control input-md" required="" type="text" maxlength="11" pattern="[0-9]+$">
                </div>

                <label class="col-md-2 control-label" for="Nome">Nascimento <span class="text-danger">*</span></label>
                <div class="col-md-3">
                    <input id="dtnasc" name="dtnasc" placeholder="DD/MM/AAAA" class="form-control input-md" required="" type="date" maxlength="10" OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()">
                </div>
            </div>

            <!-- Campo Sexo -->
            <div class="form-group">
                <label class="col-md-2 control-label" for="radios">Sexo <span class="text-danger">*</span></label>
                <div class="col-md-4">
                    <label required="" class="radio-inline">
                        <input name="sexo" value="feminino" type="radio" required>Feminino
                    </label>
                    <label class="radio-inline">
                        <input name="sexo" value="masculino" type="radio">Masculino
                    </label>
                </div>
            </div>

            <!-- Campo Celular -->
            <div class="form-group">
                <label class="col-md-2 control-label" for="prependedtext">Celular <span class="text-danger">*</span></label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                        <input id="prependedtext" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX" required="" type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$" OnKeyPress="formatar('## #####-####', this)">
                    </div>
                </div>
            </div>

            <!-- Campo Email -->
            <div class="form-group">
                <label class="col-md-2 control-label" for="prependedtext">Email <span class="text-danger">*</span></label>
                <div class="col-md-5">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input id="prependedtext" name="prependedtext" class="form-control" placeholder="email@email.com" required="" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    </div>
                </div>
            </div>

            <!-- Campo Pedido Médico -->
            <div class="form-group">
                <label class="col-md-2 control-label" for="pagamento">Pedido médico <span class="text-danger">*</span></label>
                <div class="col-md-5">
                    <div class="input-group">
                        <input type="file" name="Arquivo" id="Arquivo">
                    </div>
                </div>
            </div>

            <!-- Campo Forma de Pagamento -->
            <div class="form-group">
                <label class="col-md-2 control-label" for="pagamento">Forma de pagamento <span class="text-danger">*</span></label>
                <div class="col-md-2">
                    <select required id="Forma de pagamento" name="Forma de pagamento" class="form-control">
                        <option value="Dinheiro">Dinheiro</option>
                        <option value="Unimed">Unimed</option>
                        <option value="Elo Saúde">Elo Saúde</option>
                        <option value="Bradesco">Bradesco</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <input id="Nome" name="valor" placeholder="R$" class="form-control input-md" required="" type="text">
                </div>
            </div>

            <!-- Responsável -->
            <div id="responsavel">
                <div class="form-group">
                    <div class="col-md-2 control-label">
                        <h3>Responsável</h3>
                    </div>
                </div>

                <!-- Campo CPF do Responsável -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="CPF">CPF <span class="text-danger">*</span></label>
                    <div class="col-md-3">
                        <input id="cpf" name="txtcpf" placeholder="Apenas números" onblur="formataCPF(this)" class="form-control input-md" required="" value="" type="search" maxlength="11" pattern="[0-9]{11}">
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-primary" onclick="pesquisacep(cep.value)">Pesquisar</button> <!-- Fazer para buscar o CPF -->
                    </div>
                </div>

                <!-- Campo Usuário do Responsável -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="prependedtext">Usuário</label>
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-addon">Nome</span>
                            <input id="nome" name="txtnome" class="form-control" placeholder="" required="" readonly="readonly" type="text">
                        </div>
                    </div>
                </div>

                <!-- Botões -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="Cadastrar"></label>
                    <div class="col-md-8">
                        <button id="Cadastrar" name="Cadastrar" class="btn btn-success" type="Submit">Cadastrar</button>
                        <button id="Cancelar" name="Cancelar" class="btn btn-danger" type="Reset" onClick="home()">Cancelar</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>

</div>

</body>


  
</html>
<script>
