<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Atendimento</title>
    <!-- Inclua os links para os arquivos Bootstrap e jQuery -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Seus outros links de estilo e scripts aqui -->
</head>
<body>
    <div class="container">
        <h1 class="text-center">Registro de Atendimento</h1>
        
        <!-- Seu menu responsivo com Bootstrap -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Agenda</a></li>
                        <li><a href="novo-paciente.html">Cadastro de paciente</a></li>
                        <li><a href="atendimento.html">Atendimento</a></li>
                        <li><a href="prontuario.html">Prontuários</a></li>
                        <li><a href="financas.html">Finanças</a></li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <button type="submit" class="btn btn-primary" onClick="Nova()">Sair</button>
                    </form>
                </div>
            </div>
        </nav>
        
        <!-- Seu formulário aqui -->
        <form class="form-horizontal">
            
       
                       
                   <div class="panel-body">
               <div class="form-group">
               
               <div class="form-group">   
               <div class="col-md-4 control-label">
                   
               </div>
               <div class="col-md-4 control-label">
                   
                   
               </div>
               </div>
                   
               <div class="col-md-11 control-label">
                       <p class="help-block"><h11>*</h11> Campo Obrigatório </p>
               </div>
               </div>
               
               
                
               
               <!-- Search input-->
               <div class="form-group">
                    
                 <label class="col-md-2 control-label" for="CPF">CPF <h11>*</h11></label>
                 <div class="col-md-3">
                   <input id="cpf" name="txtcpf" placeholder="Apenas números" class="form-control input-md" required="" value="" type="search" maxlength="11" pattern="[0-9]{11}">
                 </div>
                 <div class="col-md-2">
                     <button type="button" class="btn btn-primary" onclick="pesquisacep(cep.value)">Pesquisar</button> <!--fazer para buscar o cpf-->
                   </div>
               </div>
               
               <!-- Prepended text-->
               <div class="form-group">
                 <div class="col-md-4">
                   <div class="input-group">
                     <span class="input-group-addon">Paciente</span>
                     <input id="nome" name="txtnome" class="form-control" placeholder="" required="" readonly="readonly" type="text">
                   </div>
                 
                   
                 </div>
                
                   
                 </div>
               </div>
               
               
                <!-- Text input-->
                 <div class="form-group">
               
               
                 <label for="descricao_atendimento">Informações sobre o atendimento:</label>
                 <textarea id="descricao_atendimento" name="descricao_atendimento" rows="4" required></textarea>
               
                
                 
                 </div>
                
                <div class="form-group">
                   
                 <label class="col-md-2 control-label" for="lote">Data do registro <h11>*</h11></label>
                 
                 <div class="col-md-4">
                    <input id="dtregistro" name="dtregistro" placeholder="DD/MM/AAAA" class="form-control input-md" required="" type="datetime-local
                  " maxlength="10" OnKeyPress="formatar('##/##/####', this)" onBlur="showhide() required">
                 </div>
               
               
               </div>
                <script type="text/javascript">
               function home()
               {
               location.href=" agenda.html"
               }
               </script>
                
               <!-- Button (Double) -->
               <div class="form-group">
                 <label class="col-md-2 control-label" for="salvar"></label>
                 <div class="col-md-8">
                   <button id="Cadastrar" name="txtsalvar" class="btn btn-success" type="Submit">Salvar</button>
                   <button id="Cancelar" name="Cancelar" class="btn btn-danger" type="Reset" onClick="home()">Cancelar </button>
                 </div>
               </div>
               
               </div>
               </div>
               
            </fieldset>
        </form>
    </div>
    
    <!-- Seus scripts e links de estilo adicionais aqui -->
</body>
</html>
